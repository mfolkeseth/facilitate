<html>
  <head>
    <script src="vendor/react.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>

    <script type="text/jsx" src="components/comment.js"></script>
    <script type="text/jsx" src="components/commentForm.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/jsx">
    var data = [
      {author: "Pete Hunt", text: "This is one comment"},
      {author: "Jordan Walke", text: "This is *another* comment"}
    ];
    var CommentBox = React.createClass({
      handleCommentSubmit: function(comment){
        this.props.data.push(comment);
        this.setState({data: this.props.data});
        console.log(this.props.data);
      },
      render: function() {
        return (
          <div className="commentBox">
            Hello, world! I am a CommentBox.
            <Comment data={this.props.data}>This is *one* comment</Comment>
            <CommentForm onCommentSubmit={this.handleCommentSubmit}></CommentForm>
          </div>
        );
      }
      });

      React.render(
        <CommentBox data={data}/>,
      document.getElementById('content')
      );
    </script>
  </body>
</html>
